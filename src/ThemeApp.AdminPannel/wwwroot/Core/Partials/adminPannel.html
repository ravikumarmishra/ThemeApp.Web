<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .submitted {
            background-color: aqua;
            border-radius: 2px;
            transition: all linear 0.5s;
        }

        #heading1 {
            font-style: oblique;
            color: midnightblue;
            font-family: 'Monotype Corsiva';
        }
    </style>
</head>
<body>
    <div class="container" ng-controller="adminPannelController as AP">
        <h1 id="heading1">{{AP.title}}</h1>
        <div class="col-sm-8 col-sm-offset-2">
            <!-- FORM -->
            <!-- pass in the variable if our form is valid or invalid -->
            <form name="userForm" ng-submit="AP.submitForm(userForm.$valid)" novalidate>
              
                <!--TITLE -->
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="name" class="form-control" ng-model="AP.AdminData.Title" required>
                    <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2">
                             <label>Upload Image:</label>
                        </div>
                        <div class="col-sm-6">
                            <input class="btn btn-primary" type="file" id="myFile1" name="file" multiple
                                   ng-files="getTheFiles($files)"  />
                            <input type="button" ng-model="AP.AdminData.UploadImage" class="btn btn-primary" ng-click="AP.uploadImage()" value="Upload" />
                        </div>
                        <div class="col-sm-4">
                            <p>{{AP.label1}}</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    
                    <div class="row">
                        <div class="col-sm-2">
                            <label>Upload File:</label>
                        </div>
                        <div class="col-sm-6">
                            <input class="btn btn-primary" type="file" id="myFile2" name="file" multiple
                                   ng-files="getTheFiles($files)"  />
                            <input type="button" ng-model="AP.AdminData.UploadFile" class="btn btn-primary" ng-click="AP.uploadFile()" value="Upload" />
                        </div>
                        <div class="col-sm-4">
                            <p>{{AP.label2}}</p>
                        </div>
                    </div>
                </div>
               
                <!-- SUBMIT BUTTON -->
                <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="show=true">Submit</button>
            </form>
          
        </div><!-- col-sm-8 -->
    </div><!-- /container -->
</body>
</html>
